<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mic-only Audio Recorder</title>
  <!-- Tailwind CSS CDN (Optional) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Simple layout */
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      font-family: sans-serif;
      background-color: #111;
      color: #eee;
    }
    #recordButton, #stopButton, #submitButton {
      margin: 0.5rem;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
    }
    #recordButton { background-color: #4ADE80; }
    #stopButton { background-color: #FBBF24; }
    #submitButton { background-color: #3B82F6; }
    #spinner {
      margin-top: 1rem;
      display: none;
    }
    #spinner::after {
      content: "";
      display: inline-block;
      width: 24px;
      height: 24px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    #transcription {
      margin-top: 1rem;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 4px;
      padding: 1rem;
      width: 80%;
      max-width: 600px;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <h1>Microphone Audio Recorder</h1>

  <div>
    <button id="recordButton">Record</button>
    <button id="stopButton" disabled>Stop</button>
    <button id="submitButton" disabled>Submit</button>
  </div>

  <div id="spinner"></div>
  <div id="transcription"></div>

  <script>
    let mediaRecorder;
    let recordedChunks = [];
    let isRecording = false;
    
    const recordButton = document.getElementById('recordButton');
    const stopButton = document.getElementById('stopButton');
    const submitButton = document.getElementById('submitButton');
    const spinner = document.getElementById('spinner');
    const transcriptionDiv = document.getElementById('transcription');

    recordButton.addEventListener('click', async () => {
      if (isRecording) return;
      recordedChunks = [];

      try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        mediaRecorder = new MediaRecorder(stream);

        mediaRecorder.ondataavailable = (e) => {
          if (e.data.size > 0) {
            recordedChunks.push(e.data);
          }
        };

        mediaRecorder.start();
        isRecording = true;
        recordButton.disabled = true;
        stopButton.disabled = false;
        submitButton.disabled = true;
      } catch (err) {
        console.error('Error accessing microphone:', err);
        alert('Could not access the microphone. Please grant permissions.');
      }
    });

    stopButton.addEventListener('click', () => {
      if (mediaRecorder && isRecording) {
        mediaRecorder.stop();
        isRecording = false;
        recordButton.disabled = false;
        stopButton.disabled = true;
        submitButton.disabled = false;
      }
    });

    submitButton.addEventListener('click', async () => {
      if (recordedChunks.length === 0) {
        alert('No audio recorded!');
        return;
      }
      spinner.style.display = 'inline-block';
      transcriptionDiv.textContent = '';
      submitButton.disabled = true;

      const audioBlob = new Blob(recordedChunks, { type: 'audio/webm' });

      try {
        const response = await fetch('/upload_audio', {
          method: 'POST',
          headers: { 'Content-Type': 'audio/webm' },
          body: audioBlob
        });

        const data = await response.json();
        spinner.style.display = 'none';
        submitButton.disabled = false;

        if (data.error) {
          transcriptionDiv.textContent = `Error: ${data.error}`;
        } else {
          transcriptionDiv.textContent = `Transcription: ${data.transcription}`;
        }
      } catch (err) {
        spinner.style.display = 'none';
        transcriptionDiv.textContent = 'Error sending audio to server.';
        console.error(err);
      }
    });
  </script>
</body>
</html>
